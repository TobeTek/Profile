{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profile | Emmanuel Katchy</title>
	
	<link href="{% static 'css/main.css' %}" rel= "stylesheet" />
	<link href="{% static 'css/bootstrap.css' %}" rel= "stylesheet" />
	
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
<div class="jumbotron">
<center>
<h1 class="display-4">Emmanuel T. Katchy</h1>
<img src="{% static 'img/profile_new.jpg' %}" class="rounded-img" style="max-width: 400px; max-height: 400px; border-style: double; border-color: #AAAAFF;border-spacing: 50px">
<p class="lead"><span class="text-muted">A software developer and omnipreneur.</span></p>

</center>
</p>
</div>
<center>
<div class="row">
		<div class="col-12 my-auto">
		<div class="card card-block w-50">
		<div class="card-header"><h3>Get In Touch</h3></div>
		<div class="card-body">
		<form class="" method ="POST">							    	
    	    {% csrf_token %}
    	    {{form|crispy}}
    	    <br>
    	    <button type="submit" class="btn btn-primary form-control">Submit</button>
		</form>
		</div>
		</div>
</div>

</div>
</center>
</body>
</html>
